<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>QWERTY CARD</title>

    <!-- Bootstrap -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   	<style>
		.center{text-align: center;}
   	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="row">
  		<div class="container">
  			<div class="center"><h1>QWERTY CARD GENERATOR</h1></div>
  			<hr>
	    	<div class="col-md-6 col-md-offset-3">
			    <form>
				  <div class="form-group">
				    <label for="secret">Secret</label>
				    <input type="password" class="form-control" id="secret" placeholder="Secret Word">
				  </div>
				  <div class="form-group">
				    <label for="website_name">Website Name</label>
				    <input type="text" class="form-control" id="website_name" placeholder="Website Name">
				  </div>
				  <hr>
				  <div class="form-group">
				    <label for="generated_password">Generated Password</label>
				    <input type="text" class="form-control" id="generated_password" placeholder="Generated Password">
				  </div>
				 
				  
				</form>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		var search = {
			"q" : "q",
			"w" : "w",
			"e" : "e",
			"r" : "r",
			"t" : "t",
			"y" : "y",
			"u" : "y",
			"i" : "u",
			"o" : "i",
			"p" : "o",
			"a" : "p",
			"s" : "a",
			"d" : "s",
			"f" : "d",
			"g" : "f",
			"h" : "g",
			"j" : "h",
			"k" : "j",
			"l" : "k",
			"z" : "l",
			"x" : "z",
			"c" : "x",
			"v" : "c",
			"b" : "v",
			"n" : "b",
			"m" : "h",
		}
		var getProperty = function (propertyName) {
    		return search[propertyName];
		};

		$("#generated_password").click(function () {
   			$(this).select();
		});
		$( document ).ready(function() {
			$( "#website_name" ).change(function() {
				$("#generated_password").val();
				//change to your spacebar
				var spaceBar ="qwerty";
				var yourSecret = $("#secret").val();
				var siteName ="";
				var secret = "";
				var website_name = $("#website_name").val();
				//var chars = website_name.split('');
				for (var i = 0; i < website_name.length; i++) {
				    //console.log(website_name.charAt(i));
				    var theSearch = website_name.charAt(i);
				    siteName += getProperty(theSearch);
				}
				for (var j = 0; j < yourSecret.length; j++) {
				    //console.log(yourSecret.charAt(j));
				    var theSecret = yourSecret.charAt(j);
				    secret += getProperty(theSecret);		    
				}
				
				$("#generated_password").val(spaceBar+secret+siteName);


			});
		});
	</script>
  </body>
</html>
